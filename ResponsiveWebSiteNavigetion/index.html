<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="Width=device-width, initial-scale=1.0">
  <title>Responsive Website Navigation Menu Tutorial</title>
  <style>
    body {
       background-color: #322f2c;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
    }
    
    #wrapper {
      margin: 0 auto;
      max-width: 1020px;
      width: 96%;
      background: #f0ede4;
      padding: 2%;
      border-radius: 2px;
    }
    
    header {
      text-align: center;
      width: 96%;
      min-height: 125px;
      margin-bottom: -40px;
      padding: 5px;
    }
    
    img {
      text-align: center;
      max-width: 100%;
      width: auto;
      height: auto;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding-left: 50px;    
    }
    
    nav ul li {
      float: left;
      border: 2px solid #322f2c;
      border-radius: 1px;
      box-shadow: 0 0 15px rgba(50, 50, 50, 1);
    }
    
    nav ul li a {
      background: #f1f1f1;
      display: block;
      padding: 10px 40px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #322f2c;
    }
    
    nav ul li a:hover, nav ul li.active a {
      background: #322f2c;
      color: #fff;
    }
    
    .clearfix {
      clear: both;
    }
    
    .banner {
      text-align: center;
    }
    
    .banner img {
      width: 98%;
      border-radius: 4px;
      border: 4px solid #322f2c;
      box-shadow: 0 0 15px rgba(50, 50, 50, 1);
    }
    
    /* -------- Media Querys ----------- */
    @media screen and (max-width: 740px) {
      
      header {
        margin-bottom: -60px;
      }
      
      nav {
        width: 99%;
        margin-bottom: 10px;
      }
      
      nav ul {
        margin: 0 auto;
        padding-left: 0;
        
      }
      
      nav ul li {
        width: 100%;
        margin: 0 auto;
        text-align: center;     
      }
      
      nav ul li a {
        padding: 8px 0;
        font-size: 16px;
      }
      
      .banner {
        margin-top: 10px;
      }
      
    }
   
  
  </style>
  
</head>


<body>

 <div id="wrapper">
  
   <header>
       <a href="#"><img src="http://www.w3newbie.com/wp-content/uploads/paintinglogo.png" alt=""></a>
   </header>
   
   <nav>
     <ul>
       <li class="active"><a href="#">Home</a></li>
       <li><a href="#">Services</a></li>
       <li><a href="#">About</a></li>
       <li><a href="#">Contact</a></li>
     </ul>
   </nav>
   
   <div class="clearfix"></div>
   
   <div class="banner">
     <img src="http://www.w3newbie.com/wp-content/uploads/painting.png" alt="">
   </div>
   
   <div class="clearfix"></div>
   
   
 </div>
  
</body>
</html>
